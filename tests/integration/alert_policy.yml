---
- name: Test clc_alert_policy.py Ansible Module
  hosts: localhost
  vars:
    policy_name: 'Ansible Module Test Policy'
  gather_facts: False
  connection: local
  tasks:
    - name: Setup - Verify policy absent
      clc_alert_policy:
        name: "{{ policy_name }}"
        state: absent
      register: policy_absent

    # TODO: Create Failing

    - name: Test - Create new policy
      clc_alert_policy:
        name: "{{ policy_name }}"
        alert_recipients:
          - test1@centurylink.com
        metric: 'cpu'
        duration: '00:10:00'
        threshold: 95
        state: present
      register: policy_create
    - name: Assert - Policy created
      assert:
        that:
          - policy_create.changed == True

    - name: Test - Verify new policy present
      clc_alert_policy:
        name: "{{ policy_name }}"
        state: present
      register: policy_present
    - name: Assert - Policy present
      assert:
        that:
          - policy_present.changed == False

    - name: Test - Update policy trigger
      clc_alert_policy:
        name: "{{ policy_name }}"
        metric: 'cpu'
        duration: '00:15:00'
        threshold: 95
        state: present
      register: policy_update_trigger
    - name: Assert - Policy trigger updated
      assert:
        that:
          - policy_update_trigger.changed == True

    - name: Test - Update policy emails
      clc_alert_policy:
        name: "{{ policy_name }}"
        alert_recipients:
          - test2@centurylink.com
          - test3@centurylink.com
        state: present
      register: policy_update_email
    - name: Assert - Policy emails updated
      assert:
        that:
          - policy_update_email.changed == True

    - name: Test - Remove updated policy
      clc_alert_policy:
        id: "{{ policy_create.policy.id }}"
        state: absent
      register: policy_remove
    - name: Assert - Policy absent
      assert:
        that:
          - policy_remove.changed == True
