---
- name: Test clc_group.py Ansible Module
  hosts: localhost
  vars:
    location: 'CA3'
    server_group: 'Ansible Module Test'
  gather_facts: False
  connection: local
  tasks:
    - name: Setup - Verify group absent
      clc_group:
        name: "{{ server_group }}"
        location: "{{ location }}"
        state: absent
        wait: True
      register: group_absent

    - name: Test - Create new group
      clc_group:
        name: "{{ server_group }}"
        location: "{{ location }}"
        state: present
        wait: True
      register: group_create
    - name: Assert - Group created
      assert:
        that:
          - "group_create.changed == True"

    - name: Test - Verify new group present
      clc_group:
        name: "{{ server_group }}"
        location: "{{ location }}"
        state: present
        wait: True
      register: group_present
    - name: Assert - Group present
      assert:
        that:
          - "group_present.changed == False"

    - name: Test - Remove new group
      clc_group:
        name: "{{ server_group }}"
        location: "{{ location }}"
        state: absent
        wait: True
      register: group_remove
    - name: Assert - Group absent
      assert:
        that:
          - "group_remove.changed == True"
