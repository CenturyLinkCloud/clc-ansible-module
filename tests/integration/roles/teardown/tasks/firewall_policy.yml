---
- name: firewall_policy teardown
  clc_firewall_policy:
    source_account_alias: "{{ account_alias }}"
    location: "{{ location }}"
    state: absent
    source:
      - "{{ network_list.networks[0].cidr }}"
    destination:
      - "{{ network_list.networks[0].cidr }}"
    ports:
      - any
    destination_account_alias: "{{ account_alias }}"
    wait: True