---
- name: group create
  clc_group:
    name: "{{ group_name }}"
    location: "{{ location }}"
    state: present
    wait: True
  register: group_create
- name: assert group create
  assert:
    that:
      - group_create.changed == True

- name: group present
  clc_group:
    name: "{{ group_name }}"
    location: "{{ location }}"
    state: present
    wait: True
  register: group_present
- name: assert group present
  assert:
    that:
      - group_present.changed == False

- name: group_fact
  clc_group_fact:
    group_name: "{{ group_name }}"
    location: "{{ location }}"

- name: set group_fact
  set_fact:
    group_fact: group_fact
