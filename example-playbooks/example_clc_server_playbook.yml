---
- name: Deploy ubuntu hosts at CLC
  hosts: localhost
  vars:
    server_group: 'Default Group'
    server_count: 3
  gather_facts: False
  connection: local
  tasks:
    - name: Deploy 3 Ubuntu Servers at CLC
      clc_server:
        name: ubusvr
        template: ubuntu-14-64
        count: "{{ server_count }}"
        group: "{{ server_group }}"
      register: clc

    - name: debug
      debug: var=clc.server_ids
