---
- name: Add Public IP to Server
  hosts: localhost
  gather_facts: False
  connection: local
  tasks:
    - name: Create Public IP For Servers
      clc_publicip:
        protocol: 'TCP'
        ports:
            - 80
        server_ids:
            - UC1WFADTEST01
            - UC1WFADTEST02
        source_restrictions:
            - 70.100.60.140/32
            - 71.100.60.0/24
        state: present
      register: clc
